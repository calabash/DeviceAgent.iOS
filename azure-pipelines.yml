variables:
  # When Agent.JobName matches this value (and the git ref is a tag), then
  # built artifacts will be published to Azure Blob Storage.
  AzurePublishWhen: "Monterey-Xcode-13.3.1"
  EOCompliance-Mac: true

trigger:
  tags:
    include:
    - '*'
  branches:
    include:
    - master
    - develop
pr:
  branches:
    include:
    - master
    - develop

stages:
  - template: bin/azure-pipelines/templates/build.yml
